<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device">
        <title>Basic Input Type</title>
        <link rel="stylesheet" href="../css/SampleForm.css">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Form Input Fieilds</h1></header>
            <div>
                    <label for="text">text input type for name:</label>
                    <input type="text" id="text" name="text">
            </div>
            <div>
                <lable for="pwd">Password Input type:</lable>
                <input type="password" id="pwd" name="pwd">
            </div>
            <br>
            <div>
                <lable for="email">Email Input type:</lable>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <lable for="number">Number Input type:</lable>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <lable for="tel">Telephone Input type:</lable>
                <input type="tel" id="tel" name="tel">
            </div>
            <div>
                <lable for="search">Search Input type:</lable>
                <input type="search" id="search" name="search" placeholder="Search the name...">
            </div>
            <div>
                <lable for="party">Choose a Date and Time</lable>
                <input type="datetime-local" id="party" name="bday">
            </div>
            <div>
                <lable for="salary">Choose a Salary</lable>
                <input type="range" id="salary" name="salary">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            const text=document.querySelector('#text');
            const textError=document.querySelector('.textError');
            text.addEventListener('input',function()
            {
                let nameRegex=RegExp('^[A-Z]{1}[a-z]{3}$');
                if(nameRegex.test(text.value))
                textError.textContent="";
                else
                textError.textContent="Name is incorrect";
            });
        </script>
            
    </body>

</html>
